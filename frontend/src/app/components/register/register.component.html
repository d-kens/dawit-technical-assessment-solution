<form [formGroup]="form" (submit)="onSubmit()">

  <h1 class="h3 mb-3 fw-normal">REGISTER</h1>

  <input formControlName="name" type="name" class="form-control mb-3"  placeholder="enter your name" >

  <input formControlName="email" type="email" class="form-control mb-3"  placeholder="enter your email" >

  <input formControlName="password" type="password" class="form-control" placeholder="enter password">

  <button class="w-100 btn btn-lg btn-primary" type="submit">SUBMIT</button>

</form>
